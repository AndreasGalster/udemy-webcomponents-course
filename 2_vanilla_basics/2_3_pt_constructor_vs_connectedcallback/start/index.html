<!doctype html>
<html lang='en'>
<head></head>
<body>
    <script type='module'>
        import './custom-progress-bar.js';  

        (async () => {
            let roleManager = await import('./createRoles.js');
            
            roleManager.createRoles.init([
                {
                    tag: 'custom-progress-bar',
                    role: 'slider'
                }
            ]);

            window.progressBar = document.create('custom-progress-bar');
            document.body.appendChild(progressBar);
        })()
        
</script>
</body>
</html>
